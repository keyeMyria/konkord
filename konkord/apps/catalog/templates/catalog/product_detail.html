{% extends "base.html" %}
{% load i18n %}
{% block content %}
	<div class="col-xs-12">
		<div class="col-xs-6">
			{% with product.images.first as huge_image %}
				<img src="{{ huge_image.thumbnails.huge }}" title="huge_image.title">
			{% endwith %}
		</div>
		<div class="col-xs-6">
			<div class="col-xs-12">
				<h1>{{ product.name }}</h1>
			</div>
			<div class="col-xs-12">
				{{ product.full_description }}
			</div>
			<div class="col-xs-12">
				{{ product.price }}
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<form action="{% url 'buy_products' %}" id="buy-product-form">
			{# use for loop on variants #}
			<input type="number" class="product-amount" name="{{product.id}}">
			<button type="submit">{% trans 'Buy'%}</button>
		</form>
	</div>
{% endblock content %}
