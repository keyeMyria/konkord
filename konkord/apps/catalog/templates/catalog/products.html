{% load reviews_tags %}
<div class="col-xs-12 reviews">
    <div class="reviews-group-by-parent" style="display:none" data-value="1"></div>
    <div class="questions-group-by-parent" style="display:none" data-value="1"></div>
    <div id="product-reviews">
        <div class="white">
            <div class="row-fluid">
                <div class="span12">
                    <div class="model-reviews" id="model-reviews">
                        {% reviews_with_chains site 1 'reviews' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% for product in products %}
    <div class="col-xs-12">
        <div class="col-xs-3">
            {% with product.images.first as image %}
                <img src="{{ image.thumbnails.medium }}" title="{{ image.title }}">
            {% endwith %}
        </div>
        <div class="col-xs-7">
            <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a>
            <div class="col-xs-12">
                {{ product.short_description }}
            </div>
        </div>
        <div class="col-xs-2">
            {{ product.price }}
        </div>
    </div>
{% endfor %}
