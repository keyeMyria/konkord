{% load i18n %}
<div class="col-xs-12">
    <div class="col-xs-6">
        {% with product.images.first as huge_image %}
            <img src="{{ huge_image.thumbnails.large}}" alt="">
        {% endwith %}
    </div>
    <div class="col-xs-6">
        <div class="col-xs-12">
            <h1>{{ product.name }}</h1>
        </div>
        <div class="col-xs-12">
            {{ product.full_description }}
        </div>
        <div class="col-xs-12">
            {{ product.price }}
        </div>
    </div>
</div>
