{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block content %}
<div class="clearfix">
	<div class="col-xs-12">					
		<form class="form" action="" method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<button type="submit" class="btn btn-blue btn-block">{% trans 'Reset my password' %}</button>
		</form>
	</div>
</div>					
{% endblock content %}
